
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>반응형 드로잉</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.sound.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    #colorContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      padding: 0 10px;
      z-index: 10;
      gap: 8px;
      flex-wrap: nowrap;
    }

    .color-button {
      width: 30px;
      height: 30px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      #colorContainer {
        width: 100%;
        justify-content: space-between;
        padding: 0 10px;
      }

      .color-button {
        flex: 1;
        height: 40px;
        border-radius: 8px;
        margin: 0 4px;
      }
    }
  </style>
</head>
<body>
  <div id="colorContainer"></div>
  <script src="sketch_final_smooth.js"></script>
</body>
</html>
