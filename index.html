
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Sound Reaction</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    .color-btn {
      width: 24px; height: 24px;
      border: none; margin: 2px; border-radius: 50%;
      display: inline-block; cursor: pointer;
    }
    #colorContainer {
      position: absolute; top: 10px; left: 10px; z-index: 10;
    }
    #sliders {
      position: absolute; top: 40px; left: 10px; z-index: 10; color: white;
      font-family: sans-serif; font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="colorContainer"></div>
  <div id="sliders">
    <label>Saturation <input type="range" id="saturationSlider" min="0" max="100" value="100"/></label><br/>
    <label>Brightness <input type="range" id="brightnessSlider" min="0" max="100" value="100"/></label>
  </div>
  <script src="sketch.js?v=mobile"></script>
</body>
</html>
